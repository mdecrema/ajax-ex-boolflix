<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Parisienne&family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://api.themoviedb.org/3/movie/550?api_key=9124f12911e39417933b30761f6d9567"></script>
  </head>
  <body>
    <!-- Menu principale -->
    <header>

      <nav class="nav_bar">
        <div class="box">
          <div class="logo">
            <img id="netflixLogo" src="img/netflixLogo.png" alt="" />
          </div>
          <div class="hamburger hidden">
            <i class="fas fa-bars hamb_icon"></i>
          </div>
          <div class="profilo">
            <div class="freccina box_arrow inline_bl"><i class="fas fa-caret-down arrow f_size_arrow"></i></div>
            <div class="logoProfilo box_tools inline_bl"><img class="" src="img/profilo.png" alt="" /></div>
            <div class="notifiche box_tools inline_bl"><i class="fas fa-bell bell"></i></div>
            <div class="bonus box_tools inline_bl"><i class="fas fa-gift gift"></i></i></div>
          </div>
          <div class="menu_arrow hidden">
            <ul>
              <li><a href="">Account</a></li>
              <li><a href="">Registrati</a></li>
              <li><a href="">Centro assistenza</a></li>
            </ul>
          </div>
          <div class="wrapper_input">
            <input id="ricercaFilm" class="inputRicerca" type="input" placeholder="Cerca un titolo"/>
            <button id="cerca" class="btn-cerca" type="submit">CERCA</button>
          <input id="gen_film" class="radio-btn" name="tipo" type="radio" value="0" /><span class="label"> FILM</span>
          <input id="gen_serie" class="radio-btn" name="tipo" type="radio" value="1" /><span class="label"> SERIE TV</span>
          <input id="gen_tutto" class="radio-btn" name="tipo" type="radio" value="2" checked/><span class="label"> TUTTO</span>
        </div>
        </div>
      </nav>
      <div class="menu">
        <ul>
          <li>Home</li>
          <li>Anteprime</li>
          <li>Nuove uscite</li>
          <li>Top 10</li>
          <li>Commedie</li>
          <li>Originali Netflix</li>
          <li>Premiati</li>
        </ul>
      </div>

    </header>
    <!-- Contenitore della lista film -->
    <div class="film-wrapper">
      <div class="titolo">
        <h1></h1>
      </div>
    <!-- Div contenente il testo animato iniziale -->
      <div class="animation">
        <div class="text_anim inline_bl n">N</div>
        <div class="text_anim inline_bl e">E</div>
        <div class="text_anim inline_bl t">T</div>
        <div class="text_anim inline_bl f">F</div>
        <div class="text_anim inline_bl l">L</div>
        <div class="text_anim inline_bl i">I</div>
        <div class="text_anim inline_bl x">X</div>
      </div>

    <!-- Box di accesso -->
      <div class="login hidden">
        <div class="sceltaAcesso">
          <div class="scelta active inline_bl">
            LOGIN
          </div>
          <div class="scelta inline_bl">
            REGISTRATI
          </div>
        </div>
        <div class="credenziali">
          <!-- mail -->
          <div class="box_label inline_bl">
            <label name="mail" class="credenziali_label">E-mail:</label>
          </div>
          <div class="box_input inline_bl">
            <input name="mail" class="datiAccesso" type="text" /><br />
          </div>
          <!-- password -->
          <div class="box_label inline_bl">
            <label name="password" class="credenziali_label">Password:</label>
          </div>
          <div class="box_input inline_bl">
            <input name="password" class="datiAccesso" type="password" />
          </div>
          <button class="btn-accedi" type="submit">Accedi</button>
        </div>
      </div>

      <div class="row">

      </div>
    </div>

    <!-- Template preview film/serie -->
    <script id="entry-template" type="text/x-handlebars-template">

    <div class="{{previewFilm}}">
        <div class="copertina"><img id="cop" src="{{img-cop}}" alt="" /></div>
        <div class="descrizione">
            <h3>{{titolo}}</h3>
            <h4>{{titoloOriginale}}</h4>
            <p>{{{overview}}}</p>
          <div class="{{informazioni}}">
            <span class="inline_bl">Lingua:&nbsp</span><div class={{bandiera}}>{{{img-band}}}</div><br />
            {{valutazione}} {{{star}}}<br />
            Anno: {{data}}
          </div>
        </div>
    </div>

    </script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
