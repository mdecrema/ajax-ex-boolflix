<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Parisienne&family=Prompt&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://api.themoviedb.org/3/movie/550?api_key=9124f12911e39417933b30761f6d9567"></script>
  </head>
  <body>
    <!-- Menu principale -->
    <header>

      <nav class="nav_bar">
        <div class="box">
        <div class="logo">
          <img id="netflixLogo" src="img/netflixLogo.png" alt="" />
        </div>
        <div class="wrapper_input">
          <input id="ricercaFilm" class="inputRicerca" type="input" placeholder="Cerca un titolo"/>
          <button id="cerca" class="btn-cerca" type="submit">CERCA</button>
          <!--<input id="gen_film" class="" type="checkbox" value="0" checked/> FILM
          <input id="gen_serie" class="" type="checkbox" value="1" /> SERIE -->
        </div>
        </div>
      </nav>
      <div class="menu hidden">
        <ul>
          <li>Home</li>
          <li>Anteprime</li>
          <li>Nuove uscite</li>
          <li>Top 10</li>
          <li>Commedie</li>
          <li>Originali Netflix</li>
          <li>Premiati</li>
        </ul>
      </div>

    </header>
    <!-- Contenitore della lista film -->
    <div class="film-wrapper">
      <div class="titolo">
        <h1>Film</h1>
      </div>

      <div class="row">

      </div>
    </div>

    <!-- Template preview film -->
    <script id="entry-template" type="text/x-handlebars-template">

    <div class="{{previewFilm}}">
      <ul class="{{listaInfo}}">
        <li>Titolo: <span>{{titolo}}</span></li>
        <li>Titolo originale: <span>{{titoloOriginale}}</span></li>
        <li>Lingua: <img class="{{bandiera}}" src="{{img-band}}" alt="{{lingua}}"/></li>
        <!-- <li>Review: <span>{{valutazione}}</span></li> -->
      </ul>
        <div class="{{voto}}">
          {{valutazione}}{{star}}
        </div>
    </div>

    </script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
